    <title>Title</title>

<script>
    function processAnswer(a) {
        var result = "";
        if(a){
            result = "We will have a good time";
        }else{
            result = "what a shame! let's go out next time then";
        }
    return result;
    }

</script>

<script>
    var theAnswer = confirm("shall we have a night out?");
    alert(processAnswer(theAnswer));

</script>
